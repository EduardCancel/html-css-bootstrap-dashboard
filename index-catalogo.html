<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <!-- /link boostrap -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /link fontawsome -->
        <title>Bootstrap</title>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-lg bg-black">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/duck.png" alt="" width="60">
                    </a>
                    <button class="navbar-toggler text-light" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page"
                                    href="#">Catalogo libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Link</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link  text-secondary" href="#">
                                    Anagrafica Libri
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled text-secondary">Anagrafica Utenti</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search"
                                placeholder="Cerca..." aria-label="Search">
                            <button class="btn btn-outline-light"
                                type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /header -->

        <main>
            <div class="container">
                <h1 class="mt-3 mb-3">Nuovo Libro</h1>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="ExampleInputName" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il nome dell'autore">
                        </div>
                    </div>
                    <!-- /name -->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="ExampleInputName" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci cognome dell'autore">
                        </div>
                    </div>
                    <!-- /surname -->

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="ExampleInputName" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il titolo del libro">
                            <p class="text-secondary">Titolo versione italiana</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="ExampleInputName" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Maschio</option>
                            <option value="2">Femmina</option>
                            <option value="3">Altro</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="ExampleInputName" class="form-label">Anno di Pubblicazione</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci l'anno">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="ExampleInputName" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                    <hr>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Disponibile anche in digitale
                    </label>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                </div>
            </div>
        </main>
        <!-- /main -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- /link javascprit -->
    </body>
</html>
